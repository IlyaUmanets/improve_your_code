require:
  - rubocop-rspec

AllCops:
  Exclude:
    - 'samples/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
  TargetRubyVersion: 2.1

# Place . on the previous line
Layout/DotPosition:
  EnforcedStyle: trailing

# Require empty lines between defs, except for one-line defs
Layout/EmptyLineBetweenDefs:
  AllowAdjacentOneLineDefs: true

# Use active_support's strip_heredoc to indent heredocs
Layout/IndentHeredoc:
  EnforcedStyle: active_support

# Always put the closing brace on the last line
Layout/MultilineMethodCallBraceLayout:
  EnforcedStyle: same_line

# Indent one level for follow-up lines
Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

# Indent one level for follow-up lines
Layout/MultilineOperationIndentation:
  EnforcedStyle: indented

# Assume the programmer knows how bracketed block syntax works
Lint/AmbiguousBlockAssociation:
  Enabled: false

# Some of our source examples include interpolation explicitely.
Lint/InterpolationCheck:
  Exclude:
    - 'spec/**/*'

# We use :true and :false as AST node types.
Lint/BooleanSymbol:
  Enabled: false

Lint/HandleExceptions:
  Exclude:
    - 'spec/improve_your_code/configuration/configuration_file_finder_spec.rb'

# Spec blocks can be any size
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

# FIXME: Make the class shorter
Metrics/ClassLength:
  Exclude:
    - lib/improve_your_code/context_builder.rb
    - lib/improve_your_code/cli/options.rb

# FIXME: Lower the method length by fixing the biggest offenders
Metrics/MethodLength:
  Max: 15

# Be rather lenient with line length
Metrics/LineLength:
  Max: 120

# Keyword arguments make long parameter lists readable
Metrics/ParameterLists:
  CountKeywordArgs: false

Naming/AccessorMethodName:
  Exclude:
    - 'lib/improve_your_code/context/visibility_tracker.rb'

# EOS is a fine name to use in our specs
Naming/HeredocDelimiterNaming:
  Exclude:
    - 'spec/**/*'

# FIXME: Update specs to avoid offenses
RSpec/AnyInstance:
  Exclude:
    - 'spec/improve_your_code/cli/application_spec.rb'

# This file does not test a class
RSpec/DescribeClass:
  Exclude:
    - 'spec/quality/improve_your_code_source_spec.rb'

# Our examples are large because we have source literals in them
RSpec/ExampleLength:
  Enabled: false

# FIXME: Split up files to avoid offenses
RSpec/MultipleDescribes:
  Exclude:
    - 'spec/improve_your_code/ast/sexp_extensions_spec.rb'
    - 'spec/improve_your_code/code_comment_spec.rb'
    - 'spec/improve_your_code/report/formatter/location_formatter_spec.rb'
    - 'spec/improve_your_code/report/formatter/progress_formatter_spec.rb'

# FIXME: Update specs to avoid offenses
RSpec/MultipleExpectations:
  Exclude:
    - 'spec/improve_your_code/cli/application_spec.rb'
    - 'spec/improve_your_code/code_comment_spec.rb'
    - 'spec/improve_your_code/configuration/app_configuration_spec.rb'
    - 'spec/improve_your_code/context/module_context_spec.rb'
    - 'spec/improve_your_code/context_builder_spec.rb'
    - 'spec/improve_your_code/examiner_spec.rb'
    - 'spec/improve_your_code/spec/should_improve_your_code_of_spec.rb'

# FIXME: Update specs to avoid offenses
RSpec/NestedGroups:
  Exclude:
    - 'spec/improve_your_code/report/code_climate/code_climate_fingerprint_spec.rb'
    - 'spec/improve_your_code/cli/application_spec.rb'

# rubocop-rspec expects a CodeClimate namespace to go with the code_climate directory.
RSpec/FilePath:
  Exclude:
    - 'spec/improve_your_code/report/code_climate/code_climate_configuration_spec.rb'
    - 'spec/improve_your_code/report/code_climate/code_climate_fingerprint_spec.rb'
    - 'spec/improve_your_code/report/code_climate/code_climate_formatter_spec.rb'
    - 'spec/improve_your_code/report/code_climate/code_climate_report_spec.rb'

# Allow and/or for control flow only
Style/AndOr:
  EnforcedStyle: conditionals

Style/Documentation:
  Exclude:
    - 'lib/improve_your_code/ast/sexp_extensions/send.rb'
    - 'lib/improve_your_code/ast/sexp_extensions/super.rb'
    - 'lib/improve_your_code/ast/sexp_extensions/variables.rb'

# Require comment for files in lib and bin
Style/FrozenStringLiteralComment:
  Include:
    - 'bin/*'
    - 'lib/**/*'
  EnforcedStyle: always

# Allow multiline block chains
Style/MultilineBlockChain:
  Enabled: false

# There's nothing wrong with parallel assignment
Style/ParallelAssignment:
  Enabled: false

Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    default: ()
    '%W': ()
    '%I': ()
    '%w': ()
    '%i': ()

# Allow Perl-style references to regex matches
Style/PerlBackrefs:
  Enabled: false

# Allow single-line method definitions
Style/SingleLineMethods:
  Enabled: false

# Prefer symbols to look like symbols
Style/SymbolArray:
  EnforcedStyle: brackets

# Allow small arrays of words with quotes
Style/WordArray:
  MinSize: 4
